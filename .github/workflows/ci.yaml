name: CI

on:
  push:
    branches: [master]

jobs:
  dockerhub_deploy:
    name: Release image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout commit
      uses: actions/checkout@v2
    - name: Build release image
      run: |
        docker build -t ghcr.io/neuro-inc/docker-registry-frontend:latest .
    - name: Login to ghcr.io
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push release release image
      id: push
      run: |
        docker push ghcr.io/neuro-inc/docker-registry-frontend:latest
